{% set version = "1.6.7" %}

package:
  name: windrose
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/windrose/windrose-{{ version }}.tar.gz
  sha256: d9073d05d3972bb9b99d37bea72fbb1def55a0bac070a1a10799341ea6eacb61

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib
    - numpy

test:
  imports:
    - windrose

about:
  home: https://github.com/python-windrose/windrose
  license: BSD-3-Clause
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENCE_BSD-3-Clause.TXT'
  summary: 'Python Matplotlib, Numpy library to manage wind data, draw windrose.'

extra:
  recipe-maintainers:
    - ocefpaf
