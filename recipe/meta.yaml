{% set version = "1.7.0" %}

package:
  name: windrose
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/windrose/windrose-{{ version }}.tar.gz
  sha256: 31db2d74d57d976e63d67d5755ce884de1cb1e60fdf5c5a1e354de7c25c03542

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib-base
    - numpy

test:
  imports:
    - windrose

about:
  home: https://github.com/python-windrose/windrose
  license: BSD-3-Clause
  license_file: {{ environ["RECIPE_DIR"] }}/LICENCE_BSD-3-Clause.TXT
  summary: Python Matplotlib, Numpy library to manage wind data, draw windrose.

extra:
  recipe-maintainers:
    - ocefpaf
