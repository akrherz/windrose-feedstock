{% set version = "1.6.2" %}

package:
  name: windrose
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/windrose/windrose-{{ version }}.tar.gz
  sha256: 9834a959efcd622ed77a9388d3fb38b78a5cd473eb78bd964c600413f914844d
  patches:
    - no_setuptools-markdown.patch

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - matplotlib
    - numpy

test:
  imports:
    - windrose

about:
  home: https://github.com/python-windrose/windrose
  license: CeCILL-2.1
  # license_file: LICENCE
  summary: 'Python Matplotlib, Numpy library to manage wind data, draw windrose.'

extra:
  recipe-maintainers:
    - ocefpaf
