{% set version = "1.8.0" %}

package:
  name: windrose
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/windrose/windrose-{{ version }}.tar.gz
  sha256: 40f1da0531626bec5207d5b7bd6d1c4ffc2df597e94c81ce5dd0d59ecf86e86d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - pandas
    - scipy

test:
  imports:
    - windrose

about:
  home: https://github.com/python-windrose/windrose
  license: BSD-3-Clause
  license_file: LICENCE_BSD-3-Clause.txt
  summary: Python Matplotlib, Numpy library to manage wind data, draw windrose.

extra:
  recipe-maintainers:
    - ocefpaf
